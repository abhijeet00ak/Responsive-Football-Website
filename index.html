<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football Website</title>
    <!-- font part start here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/62157d7d26.js" crossorigin="anonymous"></script>
    <!-- style part start here  -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Header part start here  -->
    <header>

    </header>
   
    <main>
         <!-- Top banner start here  -->
        <section class="flexible-container">
            <div class="half-width">
                <h1>Conmebol Copa America 2021</h1>
                <a class="link-button" target="_blank" href="">Watch Live <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="half-width">
                <img src="images/banner.png" alt="banner image">
            </div>
        </section>
        

        <!-- middle part start here  -->
        <section class="highlight-container">
            <div class="half-width-highlight">
                <h2>All Highlights Copa America 2021</h2>
                <p>The 2021 Copa América was the 47th edition of the Copa América, the international men's football championship organised by South America's football ruling ...</p>
                <a class="link-button" target="_blank" href="">Watch Now <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="half-width-highlight">
                <img src="images/match.png" alt="">
            </div>
        </section>
        <!-- footer part start here -->
        <footer class="footer-style">
            <div>
                <img src="images/Logo.png" alt="">
            </div>
            <div class="social-icon">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube-square"></i>
                <p>Copyright © 2022 Football</p>
            </div>
        </footer>
    </main>
</body>
</html>
